<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pokédex{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ef5350;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #d32f2f;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #ef5350;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        a.button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #ef5350;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        a.button:hover {
            background-color: #d32f2f;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h1>Pokédex</h1>
    </header>
    <nav>
        <a href="{% url 'pokemon_lista' %}">Lista de Pokémon</a>
        <a href="{% url 'home' %}">Home</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        &copy; {{ year|default:"2025" }} Pokédex. Todos os direitos reservados.
    </footer>
</body>
</html>
